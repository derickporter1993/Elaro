<template>
  <lightning-card title="Select Framework">
    <div class="slds-var-p-around_medium">
      <lightning-combobox
        label="Framework"
        value={selectedFramework}
        options={frameworkOptions}
        onchange={handleFrameworkChange}
      >
      </lightning-combobox>
      <template if:true={selectedFrameworkDescription}>
        <div class="slds-var-m-top_small slds-text-body_small slds-text-color_weak">
          {selectedFrameworkDescription}
        </div>
      </template>
    </div>
  </lightning-card>
</template>
