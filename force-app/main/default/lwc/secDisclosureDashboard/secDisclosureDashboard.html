<template>
    <lightning-card title={label.SECDashboardTitle} icon-name="standard:report">
        <div slot="actions">
            <lightning-button
                label="New Assessment"
                variant="brand"
                onclick={handleNewAssessment}>
            </lightning-button>
            <lightning-button-icon
                icon-name="utility:refresh"
                alternative-text="Refresh"
                onclick={handleRefresh}>
            </lightning-button-icon>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading State -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-p-around_large">
                    <lightning-spinner
                        alternative-text={label.SECLoading}
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>

            <!-- Error State -->
            <template lwc:elseif={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{label.SECErrorTitle}</h2>
                    <p>{errorMessage}</p>
                </div>
            </template>

            <!-- Empty State -->
            <template lwc:elseif={hasAssessments}>
                <!-- Summary Metrics -->
                <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="metric-card">
                            <div class="metric-value">{assessments.length}</div>
                            <div class="metric-label">{label.SECOpenAssessments}</div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="metric-card metric-at-risk">
                            <div class="metric-value">{atRiskCount}</div>
                            <div class="metric-label">{label.SECAtRisk}</div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="metric-card metric-on-track">
                            <div class="metric-value">{onTrackCount}</div>
                            <div class="metric-label">{label.SECOnTrack}</div>
                        </div>
                    </div>
                </div>

                <!-- Assessment Cards Grid -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={assessments} for:item="assessment">
                        <div
                            key={assessment.Id}
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                            <c-sec-materiality-card
                                assessment={assessment}
                                onviewassessment={handleViewAssessment}>
                            </c-sec-materiality-card>
                        </div>
                    </template>
                </div>
            </template>

            <template lwc:else>
                <div class="slds-illustration slds-illustration_small slds-align_absolute-center">
                    <div class="slds-illustration__body">
                        <p class="slds-text-heading_medium slds-text-color_weak">
                            {label.SECNoOpenAssessments}
                        </p>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
