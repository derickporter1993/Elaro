<template>
    <lightning-card title="New Materiality Assessment" icon-name="standard:form">
        <div class="slds-card__body slds-card__body_inner slds-p-around_medium">
            <lightning-input
                label="Incident Description"
                data-field="description"
                onchange={handleInputChange}
                required>
            </lightning-input>
            <lightning-input
                type="datetime"
                label="Discovery Date"
                data-field="discoveryDate"
                onchange={handleInputChange}
                required>
            </lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Create Assessment"
                    onclick={handleSave}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
